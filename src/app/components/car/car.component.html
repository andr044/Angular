<div class="container">
  <br>
  <h4>
    <mark>автомобиль:</mark> {{name}}
    <small>{{model}}</small>
  </h4>
  <div class="alert alert-success">
    Характеристики авто
    <ul>
      <li>скорость <strong>{{speed}}</strong> км</li>
      <li>цвет <strong>{{colors.car}}</strong> </li>
      <li>салон <strong>{{colors.salon}}</strong> </li>
      <li>колеса <strong>{{colors.wheels}}</strong> </li>
    </ul>
  </div>

  <h5>Редактирование объекта</h5>
  <button class="btn btn-danger" (click)="showEdit()">Редактировать</button>
  <div><br></div>
  <form *ngIf=isEdit>
    <div class="form-group">
      <input type="text" id="option" placeholder="Название машины" class="form-control" [(ngModel)]="name" name="name" ><br>
      <input type="number" id="option" placeholder="Скорость" class="form-control" [(ngModel)]="speed" name="speed"><br>
      <input type="text" id="option" placeholder="Цвет машины" class="form-control" [(ngModel)]="colors.car" name="car"><br>
      <input type="text" id="option" placeholder="Цвет салона" class="form-control" [(ngModel)]="colors.salon" name="salon"><br>
      <input type="text" id="option" placeholder="Модель" class="form-control" [(ngModel)]="model" name="model"><br>
      <input type="text" id="option" placeholder="Колеса цвет" class="form-control" [(ngModel)]="colors.wheels" name="wheels"><br>
    </div>
  </form>
  


  <h5>Возможности</h5>
  <form (submit)="addOpt(option.value)">
    <div class="form-group">
      <label for="option">Добавление новой Возможности</label>
      <input type="text" id="option" placeholder="Введите" class="form-control" #option>
      <br>
      <button type="submit" class="btn-outline-success">Добавить</button>
    </div>
  </form>


  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options">{{opt}} <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button></li>
    </ul>
  </div>

  <h5>Выберите авто</h5>
  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
  <button class="btn btn-info" (click)="carSelect('mer')">Merc</button>
</div>
